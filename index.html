<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduAid - Scholarship Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              navy: {
                50: '#F8FAFC', // Light mode background
                100: '#F1F5F9',
                200: '#E2E8F0',
                800: '#1E293B',
                900: '#0F172A',
                950: '#0B0F19',
              },
              accent: {
                blue: '#4F8BFF',
                cyan: '#4DD0E1',
                violet: '#7C7CFF',
                mint: '#6EE7B7',
              },
              glass: {
                surface: 'var(--glass-bg)',
                border: 'var(--glass-border)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            backdropBlur: {
              xs: '2px',
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Manrope:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #F8FAFC;
        --text-primary: #0F172A;
        --text-secondary: #475569;
        --glass-panel-bg: rgba(255, 255, 255, 0.8);
        --glass-panel-border: rgba(226, 232, 240, 0.8);
        --glass-card-bg: rgba(255, 255, 255, 0.7);
        --glass-card-border: rgba(255, 255, 255, 0.6);
        --glass-card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        --glass-card-hover-bg: rgba(255, 255, 255, 0.9);
        --glass-input-bg: rgba(255, 255, 255, 0.5);
      }

      .dark {
        --bg-primary: #0F172A;
        --text-primary: #F8FAFC;
        --text-secondary: #94A3B8;
        --glass-panel-bg: rgba(15, 23, 42, 0.6);
        --glass-panel-border: rgba(255, 255, 255, 0.08);
        --glass-card-bg: rgba(255, 255, 255, 0.03);
        --glass-card-border: rgba(255, 255, 255, 0.08);
        --glass-card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        --glass-card-hover-bg: rgba(255, 255, 255, 0.06);
        --glass-input-bg: rgba(15, 23, 42, 0.5);
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        transition: background-color 0.3s, color 0.3s;
      }
      .glass-panel {
        background: var(--glass-panel-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-panel-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .glass-card {
        background: var(--glass-card-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-card-border);
        box-shadow: var(--glass-card-shadow);
        transition: all 0.3s ease;
      }
      .glass-card:hover {
        background: var(--glass-card-hover-bg);
        transform: translateY(-2px);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(79, 139, 255, 0.5);
      }
      .gradient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: var(--bg-primary);
        overflow: hidden;
        transition: background 0.3s ease;
      }
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
      }
      /* Helper for light mode inputs */
      .glass-input {
        background: var(--glass-input-bg);
        border: 1px solid var(--glass-card-border);
      }

      /* --- MODERN GLASS SCROLLBAR --- */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5); /* Slate-400 equivalent */
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
        transition: background-color 0.2s ease;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(107, 114, 128, 0.8); /* Slate-500 */
      }

      .dark ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.15);
      }

      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      ::-webkit-scrollbar-corner {
        background: transparent;
      }
    </style>

{
  "imports": {

    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",

  }
}
</script>

</head>

</html>
